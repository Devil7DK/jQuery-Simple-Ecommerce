<!DOCTYPE html>
<html>
    <head>
        <title>Products Catalogue (Using jQuery)</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link href="https://unpkg.com/css.gg/icons/all.css" rel="stylesheet" />

        <link rel="stylesheet/less" type="text/css" href="styles/index.less" />
        <style>
            .lds-facebook {
                display: inline-block;
                position: relative;
                width: 80px;
                height: 80px;
            }

            .lds-facebook div {
                display: inline-block;
                position: absolute;
                left: 8px;
                width: 16px;
                background: #6410ff;
                animation: lds-facebook 1.2s cubic-bezier(0, 0.5, 0.5, 1) infinite;
            }

            .lds-facebook div:nth-child(1) {
                left: 8px;
                animation-delay: -0.24s;
            }

            .lds-facebook div:nth-child(2) {
                left: 32px;
                animation-delay: -0.12s;
            }

            .lds-facebook div:nth-child(3) {
                left: 56px;
                animation-delay: 0;
            }

            @keyframes lds-facebook {
                0% {
                    top: 8px;
                    height: 64px;
                }

                50%,
                100% {
                    top: 24px;
                    height: 32px;
                }
            }

            div.preloader {
                align-items: center;
                background: #ffffff;
                display: flex;
                inset: 0;
                justify-content: center;
                position: fixed;
            }
        </style>
    </head>

    <body>
        <div class="preloader">
            <div class="lds-facebook">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
        <div class="topbar">
            <div class="left"></div>
            <div class="right">
                <button id="btnCart" class="cart icon-only">
                    <i class="gg-shopping-cart"></i>
                    <div class="cart-count">0</div>
                </button>
            </div>
        </div>
        <div id="productsList" class="products-list"></div>
        <div id="paginator" class="paginator"></div>

        <div id="cart" class="modal-container">
            <div class="modal">
                <table id="cartList" class="cart-list">
                    <thead>
                        <tr>
                            <th>Product</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Amount</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
                <div class="cart-actions">
                    <button id="btnCloseCart">
                        <i class="gg-close-o"></i>
                        Close
                    </button>
                    <button id="btnClear">
                        <i class="gg-trash-empty"></i>
                        Clear
                    </button>
                    <button id="btnPay">
                        <i class="gg-check-o"></i>
                        Pay
                    </button>
                </div>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/4.1.2/less.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

        <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

        <script src="scripts/index.js" type="text/javascript"></script>
    </body>
</html>
